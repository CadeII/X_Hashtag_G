<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>환영합니다! 나의 홈페이지</h1>
    </header>

    <main>
        <section>
            <h2>인사</h2>
            <p>안녕하세요! 이곳은 나의 홈페이지입니다. 즐거운 시간 보내세요.</p>
        </section>

        <section>
            <h2>소개</h2>
            <p>저는 누구인지, 무엇을 좋아하는지 간단히 소개하는 부분입니다.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 나의 홈페이지. 모든 권리 보유.</p>
    </footer>

</body>
</html>
