<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Link</title>
</head>
<body>

<!-- Assuming the file content is a single line -->
<?php
    $filename = 'list.txt';
    $file = fopen($filename, 'r');
    $line = fgets($file);
    fclose($file);
?>

<a href="<?php echo $line; ?>" target="_blank">
    <button>링크로 이동</button>
</a>

</body>
</html>
