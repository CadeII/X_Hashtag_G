<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU Hash Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="generateIUHash()">IU 해시 생성</button>

<script>
    function generateIUHash() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var lines = this.responseText.trim().split('\n');
                var line = lines[Math.floor(Math.random() * lines.length)];
                window.open(line, '_blank');
            }
        };
        xhttp.open("GET", "list.txt", true);
        xhttp.send();
    }
</script>

</body>
</html>
