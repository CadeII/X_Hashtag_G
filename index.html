<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .loading-message {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>IU Hashtag Generator</h1>
    </header>

    <main>
        <button onclick="executePythonScript()">파이썬 파일 실행</button>
        <div id="loadingMessage" class="loading-message">실행 중...</div>
    </main>

    <footer>
        <p>&copy; 2024 나의 홈페이지. 모든 권리 보유.</p>
    </footer>

    <script>
        function executePythonScript() {
            // 실행 중 메시지 표시
            document.getElementById("loadingMessage").style.display = "block";

            // AJAX를 사용하여 서버에 요청을 보냄
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "execute_python_script.php", true);
            xhr.onreadystatechange = function() {
                // 요청이 완료되면 실행 중 메시지 숨김
                if (xhr.readyState == 4) {
                    document.getElementById("loadingMessage").style.display = "none";
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
