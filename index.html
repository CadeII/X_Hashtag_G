<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Link</title>
</head>
<body>

<button onclick="loadAndRedirect()">링크로 이동</button>

<script>
    function loadAndRedirect() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var line = this.responseText.trim();
                window.open(line, '_blank');
            }
        };
        xhttp.open("GET", "list.txt", true);
        xhttp.send();
    }
</script>

</body>
</html>
