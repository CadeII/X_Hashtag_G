<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>IU Hashtag Generator</h1>
    </header>

    <main>
        <button onclick="executePythonScript()">파이썬 파일 실행</button>
        <div id="pythonResult"></div>

        <script>
            function executePythonScript() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        // 파이썬 파일 실행 결과를 출력
                        document.getElementById("pythonResult").innerHTML = xhr.responseText;
                    }
                };
                xhr.open("GET", "execute_python_script.php", true);
                xhr.send();
            }
        </script>
    </main>

    <footer>
        <p>&copy; 2024 나의 홈페이지. 모든 권리 보유.</p>
    </footer>

</body>
</html>
